<virtual-scroll [items]="rlcObject" (update)="viewPortItems = $event">
    <mdl-list>
              <mdl-list-item *ngFor="let r of viewPortItems" lines="2" (click)="setRlc(r)">
                <mdl-list-item-primary-content >
                  <mdl-icon mdl-list-item-avatar>account_balance</mdl-icon>
                  <span>{{r.Name}}</span>
                  <mdl-list-item-sub-title>Rating {{r.Rating}}</mdl-list-item-sub-title>
                  <mdl-list-item-sub-title>{{r.Country}}</mdl-list-item-sub-title>
                </mdl-list-item-primary-content>
              </mdl-list-item>
            </mdl-list>
</virtual-scroll>
